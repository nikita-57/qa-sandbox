version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - SQLALCHEMY_DATABASE_URL=sqlite:///./sandbox.db
    volumes:
      - ./backend/sandbox.db:/app/sandbox.db
    networks:
      - appnet

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "5173:4173"
    depends_on:
      - backend
    environment:
      - VITE_API_BASE=http://backend:8000
    networks:
      - appnet

networks:
  appnet:
    driver: bridge
